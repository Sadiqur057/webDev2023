<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p,a,h1{
            background-color: skyblue;
        }
        div{
            background-color: orangered;
            padding: 10px;
        }
    </style>
    <title>Inline and Block elements</title>
</head>
<body>
    <h1>Intro to inline and block elements</h1>
    <p>This is a paragraph</p>
    <a href="https://google.com">Link- Google</a>
    <div>
        <h1>hello inside div</h1>
        <p>Paragraph inside div</p>
        <a href="https://google.com">Link inside div- Google</a>

    </div>
</body>
</html>
