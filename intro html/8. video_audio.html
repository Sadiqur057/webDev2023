<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Video</h1>
    <h3>Instructions:</h3>
    <p>Here is some attribute of video elements</p>
    <ol type="1">
        <li>controls: Add controls like play pause</li>
        <li>autoplay: Autoplay when page loads</li>
        <li>loop: Repeat the video</li>
        <li>mute: Mute by default</li>
        <li>poster: specifies the image before the video starts playing</li>
    </ol>
    <div>
        <video src="../video/senya.mp4" controls height="255px" autoplay></video>
    </div>
    <div>
        <video src="../video/itachi.mp4" height="295px"controls poster="../img/itachi.jpg" ></video>
    </div>
    <div>
        <video src="../video/naruto.mp4" controls muted></video>
    </div>
</body>
</html>
