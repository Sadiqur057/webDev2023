<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-yellow{
            background-color: yellow;
        }
        .text-red{
            color: red;
        }
        #heading-1{
            color: darkblue;
        }
        #heading-2{
            color: darkslategray;
        }
    </style>
    <title>Id and Class</title>
</head>
<body>
        <!-- ID=> unique identifier. Same id can not be assigned with multiple element.

        Class=> Same class can be assigned with multiple elements to apply same CSS properties. -->
    <div>
        <h1 id="heading-1" class="bg-yellow">Heading 1</h1>
        <p class="text-red">This is a paragraph</p>
    </div>
    <div>
        <h1 id="heading-2" class="bg-yellow">Heading 2</h1>
        <p class="text-red">This is another paragraph</p>


    </div>
</body>
</html>
